<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
    <h4 id="play-title">Player de Musica do Thomas</h4>
    <img id="foto" src="imagens/duzz2.jfif"></img>
    <audio id='audio' src="/songs/Duzz - Atravessei São Paulo (beat. Peunubeat & Skyline).mp3"></audio>
    <div id="below-cover">
        <div id="song-info">
          <div id="song-name">Atravessei São paulo</div>
          <div id="artista"class="ligth-color">Duzz, Peunubeat</div>
        </div>
        <button id="like" class="button ligth-color"><i class="bi bi-heart"></i></button>
    </div>
    <div id="barra">
        <div id="current-progress"></div>
    </div>
    <div id="button-container">
        <button id="aleatorio" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="voltar" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="avancar" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repetir" class="button"><i class="bi bi-repeat"></i></button>
       </button>
    </div>
    <script src="/script.js"></script>
</body>

</html>
